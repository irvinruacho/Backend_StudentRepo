<div class="container">
    <h1>Search Students</h1>
    <p>Choose an option below to search for students:</p>

    <!-- Option to view all students -->
    <div>
        <h2>View All Students</h2>
        <a href="/students" class="btn btn-primary">View All</a>
    </div>

    <!-- Form to search students by ID -->
        <h2>Search Student by Major</h2>
        <div class="container">
            <!-- Form to search students by major -->
            <form action="/students/major" method="GET">
                <div class="mb-3">
                    <label for="major" class="form-label">Major:</label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>


        <!-- Form to search students by age -->
    <h2>Search Student by Age</h2>
    <div class="container">
        <form action="/students/age" method="GET">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
